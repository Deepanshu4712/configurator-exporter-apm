# mysql logging mapping
mysql:
  source:
    '@type': tail
    format: none
    path: '/var/log/mysql.log, /var/log/mysql/mysql.log'
    read_from_head: true
    pos_file: '/var/log/td-agent/mysql.pos'
    refresh_interval: 2s
  filter:
    node: '#{Socket.gethostname}'
    time: '#{Time.now.to_f}'
    file: '${tag_suffix[1]}'
  match:
    flush_interval: 120s

mysql-slow:
  source:
    '@type': tail
    format: multiline
    format_firstline: '/^((. User)|(. Time))/'
    format1: '/(?<message>.*)/'
    path: '/var/log/mysql/mysql-slow.log'
    read_from_head: true
    pos_file: '/var/log/td-agent/mysql-slow.pos'
    refresh_interval: 2s
  filter:
    node: '#{Socket.gethostname}'
    time: '#{Time.now.to_f}'
    file: '${tag_suffix[1]}'
  match:
    flush_interval: 120s

