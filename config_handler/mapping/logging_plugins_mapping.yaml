# libvirt log mapping
libvirt:
  source:
    '@type': tail
    path: '/var/log/libvirt/libvitd.log, /var/log/libvirt/*/*.log'
    read_from_head: true
    pos_file: '/var/log/td-agent/libvritd.pos'
    refresh_interval: 2s
  filter:
    node: '#{Socket.gethostname}'
    time: '#{Time.now.to_f}'
    file: '${tag_suffix[1]}'
  match:
    flush_interval: 120s

# syslog mapping
syslog:
  source:
    '@type': syslog
    refresh_interval: 2s
  filter:
    node: '#{Socket.gethostname}'
    time: '#{Time.now.to_f}'
  match:
    tag: '**'
    flush_interval: 120s
    include_tag_key: true

default_flush_interval: 120s