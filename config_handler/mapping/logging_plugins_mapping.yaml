# mysql logging mapping
mysql:
  error:
    source:
      '@type': tail
      format: none
      path: '/var/log/mysql/error.log, /var/log/mysql/mysql-error.log'
      read_from_head: true
      pos_file: '/var/log/td-agent/mysql-error.pos'
      refresh_interval: 2s
    filter:
      node: '#{Socket.gethostname}'
      time: '#{Time.now.to_f}'
      file: '${tag_suffix[1]}'
      _plugin: 'mysql'
      _documentType: 'error'
    match:
      flush_interval: 120s

  general-query:
    source:
      '@type': tail
      format: none
      path: '/var/log/mysql/mysql.log, /var/log/mysql.log'
      read_from_head: true
      pos_file: '/var/log/td-agent/mysql-error.pos'
      refresh_interval: 2s
    filter:
      node: '#{Socket.gethostname}'
      time: '#{Time.now.to_f}'
      file: '${tag_suffix[1]}'
      _plugin: 'mysql'
      _documentType: 'general-query'
    match:
      flush_interval: 60s

  slow-query:
    source:
      '@type': tail
      format: multiline
      format_firstline: '/^((. User)|(. Time))/'
      format1: '/(?<message>.*)/'
      path: '/var/log/mysql/mysql-slow-query.log'
      read_from_head: true
      pos_file: '/var/log/td-agent/mysql-slow.pos'
      refresh_interval: 2s
    filter:
      node: '#{Socket.gethostname}'
      time: '#{Time.now.to_f}'
      file: '${tag_suffix[1]}'
      _plugin: 'mysql'
      _documentType: 'slow-query'
    match:
      flush_interval: 60s

# apache logging mapping
apache:
  error:
     source:
       '@type': tail
       format: apache_error
       keep_time_key: 'true'
       path: '/var/log/apache2/error.log, /var/log/httpd/error_log'
       read_from_head: true
       pos_file: '/var/log/td-agent/apache_error.pos'
       refresh_interval: 2s
     filter:
       node: '#{Socket.gethostname}'
#       time: '#{Time.now.to_f}'
       file: '${tag_suffix[1]}'
       _plugin: 'apache'
       _documentType: 'error'
       time: ${require 'time'; time.to_time.to_f}
     match:
       flush_interval: 60s
  access:
     source:
       '@type': tail
       format: '/^(?<host>[^ ]*) [^ ]* (?<user>[^ ]*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^ ]*) +\S*)?" (?<code>[^ ]*) (?<size>[^ ]*)(?: "(?<referer>[^\"]*)" "(?<agent>[^\"]*)")?$/'
       time_format: '%d/%b/%Y:%H:%M:%S %z'
       keep_time_key: 'true'
       path: '/var/log/apache2/access.log, /var/log/httpd/access_log'
       read_from_head: true
       pos_file: '/var/log/td-agent/apache_access.pos'
       refresh_interval: 2s
     filter:
       node: '#{Socket.gethostname}'
       time: '#{Time.now.to_f}'
       file: '${tag_suffix[1]}'
       _plugin: 'apache'
       _documentType: 'access'
       time: ${require 'time'; time.to_time.to_f}
     match:
       flush_interval: 60s

