# syslog mapping
linux:
  syslog:
    source:
#      '@type': syslog
      '@type': tail
      format: syslog
      keep_time_key: 'true'
      path: '/var/log/syslog'
      pos_file: '/var/log/td-agent/syslog.pos'
      read_from_head: 'true'
      refresh_interval: 2s
    filter:
      node: '#{Socket.gethostname}'
#      time: '#{Time.now.to_f}'
      _plugin: 'linux'
      _documentType: 'syslog'
      file: '${tag_suffix[1]}'
    match:
      flush_interval: 30s

default_flush_interval: 60s