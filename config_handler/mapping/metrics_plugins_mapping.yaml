# mapping for mysql plugin
mysql:
 - name: mysql
   interval: 300
   config:
    host: "MySql Host IP"
    user: "mysql username"
    password: "mysql password"

# mapping for java plugin
jvm:
 - name: jvm
   interval: 300
   config:
    process: "name of java process"
