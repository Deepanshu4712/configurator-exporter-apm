# abstraction for apache log and perf plugins with jvm stats
apache:
  - name: apache
    interval: 300
    config:
    - Mandatory: true
      min: ''
      dataType: string
      max: ''
      defaultValue: '8080'
      tooltip: "port in which apache service is exposed on localhost"
      label: Port
      fieldName: port
    - Mandatory: true
      min: ""
      dataType: string
      max: ""
      defaultValue: "server-status?auto"
      tooltip: "location to get apache stats e.g. server_status"
      label: Location
      fieldName: location
    - Mandatory: true
      min: ""
      dataType: string
      max: ""
      defaultValue: "false"
      tooltip: "server is listening on HTTP/HTTPS protocol"
      label: Secure
      fieldName: secure
