# mapping for mysql plugin
mysql:
 - name: mysql
   interval: 300
   config:
   - Mandatory: true
     min: ''
     dataType: string
     max: ''
     defaultValue: username
     tooltip: Username for MySQL server
     label: Username
     fieldName: user
   - Mandatory: true
     min: ''
     dataType: password
     max: ''
     defaultValue: "***"
     tooltip: Password for MySQL server
     label: Password
     fieldName: password
   - Mandatory: true
     min: ''
     dataType: string
     max: ''
     defaultValue: 127.0.0.1
     tooltip: MySql Host IP
     label: Host Ip
     fieldName: host

