<% from common.conf import CollectdPluginDestDir %>\
<% from common.constants import NAME, INTERVAL, USE_REST_API, AMBARI_USERNAME, AMBARI_PASSWORD%>\
<Plugin python>
        ModulePath "${CollectdPluginDestDir}"
        LogTraces true
        Interactive false
        Import "${data[NAME]}"
         <Module ${data[NAME]}>
            % if INTERVAL in data:
                interval "${data[INTERVAL]}"
            % endif
            use_rest_api "${data[USE_REST_API]}"
            ambari_username "${data[AMBARI_USERNAME]}"
            ambari_password "${data[AMBARI_PASSWORD]}"
        </Module>
</Plugin>
